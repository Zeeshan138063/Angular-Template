<div class="row">
    <div class="col-12">
        <div class="content-header">Facilites</div>
        <p class="content-sub-header">Smart data table library with sorting, filtering, pagination & add/edit/delete functions.</p>
    </div>
</div>

<!--Advanced filter Starts-->
<section id="advanced">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Advanced filter</h4>
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <input #search class="search mb-2" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
                        <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Advanced filter Ends-->
