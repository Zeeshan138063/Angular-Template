<section id="paging" class="mb-3">
  <div class="row">
    <div class="col-12">
      <div class="content-header">Vehicle Type</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">

      <ngx-datatable class="bootstrap" [rows]="vehicleTypeModel" [columns]="[{name:'Name'}]" [columnMode]="'force'"
                     [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">
      </ngx-datatable>
    </div>
  </div>
</section>
